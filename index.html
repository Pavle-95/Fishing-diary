<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>
<body>
  <h1>List of person</h1>

  <div class="btn-s">
    <button class="addPersonBTN">Add Person</button>
  </div>

  <div class="list">
  </div>

  <div class="addPeronPopUp">
    <h2>Enter the new person</h2>
    <form id="addPersonForm">
      <a class="closePopUp">&#10005;</a>
      <input id="name" type="text" placeholder="Full Name" required>
      <input id="job" type="text" placeholder="Job Description" required>
      <input id="age" type="number" placeholder="Age" required>
      <input id="add" type="submit">
    </form>
  </div>

  <script src="./main.js"></script>
</body>
</html>
