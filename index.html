<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link class="style-element" rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>
<body>
  <h1>List of person</h1>

  <div class="btn-s">
    <button class="addPersonBTN">Add Person</button>
  </div>

  <div class="list">
  </div>

  <button onclick="dayNightHandler()" class="day-night">
    <p>&#127769;</p>
  </button>

  <div class="addPeronPopUp">
    <h2 class="h2Text">Enter the new person</h2>
    <form id="addPersonForm">
      <a class="closePopUp">&#10005;</a>
      <input id="name" type="text" placeholder="Full Name" required>
      <input id="job" type="text" placeholder="Job Description" required>
      <input id="age" type="number" placeholder="Age" required>
      <input id="add" type="submit">
    </form>
  </div>

  <div class="removePersonPopUp">
    <h2 class="removePersonText"></h2>
    <div class="btn-s">
        <button onclick="removePersonHandler(true)" class="btn-1">Remove</button>
        <button onclick="removePersonHandler(false)" class="btn-2">Cancel</button>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="./day-night.js"></script>
</body>
</html>
